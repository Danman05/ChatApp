<form onsubmit="return false">
<div class="box">
        <div class="input-container">
            <input type="text" id="user-input-username" required="" autocomplete #userCredentialUsername>
            <label for="user-input-username">Username:</label>
        </div>
        <div class="input-container">
            <input type="password" id="user-input-password" required="" autocomplete #userCredentialPassword>
            <label for="user-input-password">Password:</label>
        </div>
        <button type="button" (click)="emitSignIn(userCredentialUsername.value, userCredentialPassword.value)" class="card card-small"
            tabindex="0">
            <span>Sign in</span>
        </button>
    </div>
</form>
