<!-- Toolbar -->
<nav id="my-first">
    <ul>
        <li class="logotype">
            <a routerLink="app-home-page">
                <img src="../../assets/Ylogo.png" alt="Y-Logo" width="60" height="60">
            </a>
        </li>
        <li class="burger" (click)="toggleMenu()">
            <i class="material-icons">{{ isMenuOpen ? "close" : "menu" }}</i>
        </li>
        <div class="card-container">
            <li class="menu" [class.is-open]="isMenuOpen">
                <button class="card card-small" routerLink="app-home-page" tabindex="0">
                    <span>Home</span>
                </button>
                <button class="card card-small" routerLink="app-profile-page" *ngIf="isSignedIn" tabindex="0">
                    <span>Profile</span>
                </button>
                <button class="card card-small" routerLink="app-login-page" *ngIf="!isSignedIn" tabindex="0">
                    <span>Sign in / Register</span>
                </button>
                <button class="card card-small" (click)="emitSignOut()" *ngIf="isSignedIn" tabindex="0">
                    <span>Sign out</span>
                </button>
            </li>
        </div>
    </ul>
</nav>
