<!-- Toolbar -->
<nav id="my-first">
    <ul>
        <li class="logotype">
            <a href="" (click)="emitNavigation('homePage')">SocialApp</a>
        </li>
        <li class="burger" (click)="toggleMenu()">
            <i class="material-icons">{{ isMenuOpen ? "close" : "menu" }}</i>
        </li>
        <div class="card-container">
            <li class="menu" [class.is-open]="isMenuOpen">
                <button class="card card-small" (click)="emitNavigation('homePage')" tabindex="0">
                    <span>Home</span>
                </button>
                <button class="card card-small" (click)="emitNavigation('profile')" *ngIf="isSignedIn" tabindex="0">
                    <span>Profile</span>
                </button>
                <button class="card card-small" (click)="emitNavigation('login')" *ngIf="!isSignedIn" tabindex="0">
                    <span>Sign in / Register</span>
                </button>
                <button class="card card-small" (click)="emitSignOut()" *ngIf="isSignedIn" tabindex="0">
                    <span>Sign out</span>
                </button>
            </li>
        </div>
    </ul>
</nav>
