<!-- Toolbar -->
<input type="hidden" #selection>
<nav id="my-first">
    <ul>
        <li class="logotype">
            <a href="#" (click)="selection.value= 'homePage'">SocialApp</a>
        </li>
        <li class="burger" (click)="toggleMenu()">
            <i class="material-icons">{{ isMenuOpen ? "close" : "menu" }}</i>
        </li>
        <div class="card-container">
            <li class="menu" [class.is-open]="isMenuOpen">
                <button class="card card-small" (click)="selection.value= 'homePage'" tabindex="0">
                    <span>Home</span>
                </button>
                <button class="card card-small" (click)="selection.value = 'profile'" tabindex="0">
                    <span>Profile</span>
                </button>

                <button (click)="emitSignOut()" class="card card-small" *ngIf="isSignedIn" tabindex="0">
                    <span>Sign out</span>
                </button>
                <button (click)="emitSignIn()" class="card card-small" *ngIf="!isSignedIn" tabindex="0">
                    <span>Sign in / Register</span>
                </button>
            </li>
        </div>
    </ul>
</nav>

<div class="content" role="main">

    <div class="selectedContent" [ngSwitch]="selection.value">
        <div *ngSwitchDefault>
            <app-home-page [userList]="userList"></app-home-page>
        </div>

        <div *ngSwitchCase="'profile'">
            <app-profile-page [currentUser]="currentUser"></app-profile-page>
        </div>
    </div>
